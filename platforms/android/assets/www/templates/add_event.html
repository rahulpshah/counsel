<ion-modal-view>
    <ion-header-bar class='bar-balanced'>
        <h1 class="title">Add Event</h1>
        <button class="button button-clear" ng-click="closeModal()">Close</button>
    </ion-header-bar>
    <ion-content class='padding'>
        <label class='item item-input'><input type='text' placeholder='Subject' ng-model='event.subject'/></label>
        <button ng-click='addEvent()' class='button button-balanced button-block'>Submit</button>
    </ion-content>
</ion-modal-view>
