<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Accordion - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#accordion" ).accordion();
  } );
  </script>


</head>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">

<ion-view title="Events" id="page3">
    <ion-content padding="true" class="has-header">
        <button id="events-button2" class="button button-balanced  button-block button-outline">Add Event</button>
        
        <div id="accordion">
            
        </div>
        <div id="events-button-bar1" class="button-bar">
        </div>

                <div class="list card" id="events-card24" ng-repeat="event in events">
                        <ion-item class="item-icon-right" id="events-list-item41">
                            <i class="icon ion-edit"></i>{{event.assignee + " " + event.subject}}
                        </ion-item>
                <div class="item item-body" id="events-list-item-container12">
                    <div id="events-container4">
                        <ion-list id="events-list9">
                            <ion-item class="item-icon-left" id="events-list-item43">
                                <i class="icon No Icon"></i>{{event.start_date}}</ion-item>
                            <ion-item class="item-icon-left" id="events-list-item46">
                                <i class="icon No Icon"></i>{{event.due_date}}</ion-item>
                            <ion-item class="item-icon-left" id="events-list-item46">
                                <i class="icon No Icon"></i>{{event.end_date}}</ion-item>
                            <ion-item class="item-icon-left" id="events-list-item47">
                                <i class="icon No Icon"></i>{{event.priority}}</ion-item>
                            <ion-item class="item-icon-left" id="events-list-item48" ui-sref="menu.matter">
                                <i class="icon No Icon"></i>{{event.related_to_matter_id}}</ion-item>
                            <ion-item class="item-icon-left" id="events-list-item49">
                                <i class="icon No Icon"></i>{{event.status}}</ion-item>
                            <ion-item class="item-icon-left" id="events-list-item55">
                                <i class="icon No Icon"></i>{{event.t}}</ion-item>
                        </ion-list>
                    </div>
                </div>


            </div>
    </ion-content>
</ion-view>
